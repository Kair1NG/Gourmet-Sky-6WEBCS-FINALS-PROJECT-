<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gourmet Sky</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Shadows+Into+Light&display=swap");

      body {
        font-family: "Inknut Antiqua", serif;
        color: #5b5454;
        margin: 0;
        padding: 0;
        background-color: #fafaf5;
        max-width: 1440px;
        margin: 0 auto;
      }

      header {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        align-items: center;
      }

      .logo {
        font-size: 2em;
        color: #076f05;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);

        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .nav-links a,
      .order-button {
        color: #5b5454;
        text-decoration: none;
        margin-right: 20px;
        font-weight: bold;
      }

      .order-button {
        height: 66px;
        width: 143px;
        background-color: #076f05;
        color: white;
        padding: 8px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .menu {
        padding: 20px;
      }

      .menu-title {
        font-size: 2.5em;
        margin-bottom: 5px;

        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .menu-subtitle {
        font-size: 1.2em;
        color: #979191;
        margin-bottom: 20px;

        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .sort-filter {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .sort-filter select {
        padding: 5px;
        border: 1px solid #e6e6e6;
        border-radius: 5px;
      }

      .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(385px, 1fr));
        gap: 20px;
      }

      .menu-item {
        background-color: #e6e6e6;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .menu-item img {
        width: 100%;
        height: 252px;
        border-radius: 8px;
        object-fit: cover;
      }

      .menu-item-title {
        font-size: 1.5em;
        margin: 10px 0 5px;
      }

      .menu-item-price,
      .menu-item-pieces {
        font-size: 1em;
        color: #4e9e6e;
      }

      .add-button,
      .remove-button {
        height: 44px;
        width: 88px;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      .add-button {
        background-color: #076f05;
        color: white;
      }

      .remove-button {
        background-color: #979191;
        color: white;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }

      .modal-button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      .confirm-button {
        background-color: #076f05;
        color: white;
      }

      .cancel-button {
        background-color: #979191;
        color: white;
      }

      button:hover {
        transform: scale(1.1);
        transition-duration: 0.3s;
        transition-timing-function: ease-in-out;
      }

      a:hover {
        transition-duration: 0.3s;
        transition-timing-function: ease-in-out;
        color: #4e9e6e;
      }

      button {
        box-shadow: 2px 3px 8px rgba(0, 0, 0, 0.3);
      }

      .item-info p {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">Gourmet |<br />&nbsp;&nbsp;&nbsp;| Sky</div>
        <div class="nav-links">
          <a href="profile.html">Profile</a>
          <a href="contactus.html">Contact Us</a>
          <a href="#">About</a>
          <a href="#">Rewards</a>
          <button
            class="order-button"
            id="order-button"
            onclick="showOrderModal()"
          >
            Order
          </button>
        </div>
      </header>

      <main class="menu">
        <div class="menu-header">
          <div>
            <h1 class="menu-title">Menu</h1>
            <h2 class="menu-subtitle">Appetizers</h2>
          </div>
          <div class="sort-filter">
            <select id="sort" onchange="sortItems()">
              <option value="default">Sort</option>
              <option value="az">A-Z</option>
              <option value="za">Z-A</option>
            </select>
            <select id="filter" onchange="filterItems()">
              <option value="all">Filter</option>
              <option value="appetizer">Appetizers</option>
              <option value="entre">Entr√©e</option>
              <option value="main">Main Course</option>
              <option value="desserts">Desserts</option>
              <option value="drinks">Drinks</option>
            </select>
          </div>
        </div>

        <hr />

        <div class="menu-grid">
          <div class="menu-item" id="onion-rings">
            <img
              src="https://static01.nyt.com/images/2020/04/22/dining/ejm-sourdough-03/ejm-sourdough-03-superJumbo.jpg"
              alt="Onion Rings"
            />
            <div class="item-info">
              <p class="menu-item-title">Onion Rings</p>
              <p class="menu-item-price">$8.99</p>
              <p class="menu-item-pieces">12 pcs</p>
              <button
                class="add-button"
                onclick="toggleItem(this, 'Onion Rings', 8.99)"
              >
                Add
              </button>
            </div>
          </div>

          <div class="menu-item" id="garlic-bread">
            <img
              src="https://www.ambitiouskitchen.com/wp-content/uploads/2023/02/Garlic-Bread-4.jpg"
              alt="Garlic Bread"
            />
            <div class="item-info">
              <p class="menu-item-title">Garlic Bread</p>
              <p class="menu-item-price">$6.99</p>
              <p class="menu-item-pieces">5 pcs</p>
              <button
                class="add-button"
                onclick="toggleItem(this, 'Garlic Bread', 6.99)"
              >
                Add
              </button>
            </div>
          </div>

          <div class="menu-item" id="bacon-wrap">
            <img
              src="https://myorganizedchaos.net/wp-content/uploads/2022/11/air-fryer-bacon-wrapped-chicken-bites-5-800x1200.jpg"
              alt="Bacon Wrap"
            />
            <div class="item-info">
              <p class="menu-item-title">Bacon Wrap</p>
              <p class="menu-item-price">$11.99</p>
              <p class="menu-item-pieces">7 pcs</p>
              <button
                class="add-button"
                onclick="toggleItem(this, 'Bacon Wrap', 11.99)"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </main>

      <div class="modal" id="order-modal">
        <div class="modal-content">
          <p>Are you sure you want to proceed with your order?</p>
          <button class="modal-button confirm-button" onclick="confirmOrder()">
            Confirm
          </button>
          <button class="modal-button cancel-button" onclick="closeModal()">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script>
      let orderCount = 0;
      function toggleItem(button, itemName, itemPrice) {
        const existingOrder =
          JSON.parse(localStorage.getItem("orderItems")) || [];
        const itemIndex = existingOrder.findIndex(
          (item) => item.name === itemName
        );

        if (button.innerText === "Add") {
          button.innerText = "Remove";
          button.className = "remove-button";
          if (itemIndex > -1) {
            existingOrder[itemIndex].quantity += 1;
          } else {
            existingOrder.push({
              name: itemName,
              price: itemPrice,
              quantity: 1,
            });
          }
          orderCount++;
        } else {
          button.innerText = "Add";
          button.className = "add-button";
          if (itemIndex > -1) {
            existingOrder[itemIndex].quantity -= 1;
            if (existingOrder[itemIndex].quantity <= 0)
              existingOrder.splice(itemIndex, 1);
          }
          orderCount--;
        }
        localStorage.setItem("orderItems", JSON.stringify(existingOrder));
        updateOrderButton();
      }

      function updateOrderButton() {
        const orderButton = document.getElementById("order-button");
        if (orderCount > 0) {
          orderButton.innerText = `Order (${orderCount})`;
        } else {
          orderButton.innerText = "Order";
        }
      }

      function showOrderModal() {
        if (orderCount > 0) {
          document.getElementById("order-modal").style.display = "flex";
        } else {
          alert("Please add items to your order before proceeding.");
        }
      }

      function closeModal() {
        document.getElementById("order-modal").style.display = "none";
      }

      function confirmOrder() {
        document.getElementById("order-modal").style.display = "none";
        window.location.href = "order.html";
      }

      function sortItems() {
        const sortOption = document.getElementById("sort").value;
        alert(`Sort option selected: ${sortOption}`); // no function yet
      }

      function filterItems() {
        const filterOption = document.getElementById("filter").value;
        alert(`Filter option selected: ${filterOption}`); // no function yet
      }
    </script>
  </body>
</html>
